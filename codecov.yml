# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# codecov.yml
#
# UniFi Timelapse System - Codecov Configuration
# Target: Incremental coverage improvement
# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=

codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "20...100"

  status:
    project:
      default:
        target: auto
        threshold: 2%
        informational: true
        only_pulls: false
    patch:
      default:
        target: auto
        threshold: 5%
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false

ignore:
  - "tests/**/*"
  - "**/conftest.py"
  - "**/__init__.py"
  - "alembic/**/*"
  - "docs/**/*"
  - "frontend/**/*"

flags:
  api:
    paths:
      - api/
    carryforward: true
  worker:
    paths:
      - worker/
    carryforward: true
  health:
    paths:
      - health/
    carryforward: true
